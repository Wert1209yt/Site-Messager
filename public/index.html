<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с изображениями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        #chatPanel {
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
	    img {
             max-width: 100%; /* Ограничиваем ширину изображения */
             height: auto; /* Сохраняем пропорции */
        button {
            background-color: #28a745; /* Зеленый цвет фона */
            color: white; /* Белый цвет текста */
            border: none; /* Убираем стандартные границы */
            border-radius: 5px; /* Скругленные края */
            padding: 10px 20px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор в виде указателя при наведении */
            transition: background-color 0.3s ease; /* Плавный переход цвета при наведении */
        }
        button:hover {
            background-color: #218838; /* Темно-зеленый цвет при наведении */
        }
    </style>
</head>
<body>

<div id="authPanel">
    <h2>Регистрация</h2>
    <input type="text" id="registerNickname" placeholder="Никнейм" required>
    <input type="password" id="registerPassword" placeholder="Пароль" required>
    <button onclick="register()">Зарегистрироваться</button>

    <h2>Вход</h2>
    <input type="text" id="loginNickname" placeholder="Никнейм" required>
    <input type="password" id="loginPassword" placeholder="Пароль" required>
    <button onclick="login()">Войти</button>
</div>

<div id="chatPanel">
    <h2>Отправка текста</h2>
    <textarea id="textInput" placeholder="Введите текст здесь"></textarea><br>
    <button onclick="saveText()">Сохранить текст</button>

    <h2>Отправка изображения</h2>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button onclick="uploadImage()">Отправить изображение</button>

    <h2>Отправка сообщения от имени сервера</h2>
    <textarea id="serverMessageInput" placeholder="Введите сообщение от сервера"></textarea><br>
    <button onclick="sendServerMessage()">Отправить сообщение от сервера</button>

    <h3>Очистка чата</h3>
    <button onclick="clearChat()">Очистить чат</button>

    <button onclick="logout()">Выйти</button>

    <h2>Тексты пользователей</h2>
    <pre id="displayText"></pre>
</div>

<script>
// Регистрация пользователя
async function register() {
    const nickname = document.getElementById('registerNickname').value;
    const password = document.getElementById('registerPassword').value;

    const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nickname, password })
    });

    const message = await response.text();
    alert(message);
}

// Вход в аккаунт
async function login() {
    const nickname = document.getElementById('loginNickname').value;
    const password = document.getElementById('loginPassword').value;

    const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nickname, password })
    });

    if (response.ok) {
        alert(`Вы вошли как ${nickname}`);
        document.getElementById('authPanel').style.display = 'none'; // Скрываем панель авторизации
        document.getElementById('chatPanel').style.display = 'block'; // Показываем панель чата

        // Очистка полей после входа
        document.getElementById('loginNickname').value = '';
        document.getElementById('loginPassword').value = '';
        
        updateChat(); // Обновляем чат при входе
    } else {
        const message = await response.text();
        alert(message);
    }
}

// Выход из аккаунта
async function logout() {
   const response = await fetch('/logout', { method: 'POST' });

   if (response.ok) {
       alert('Вы вышли из аккаунта.');
       document.getElementById('authPanel').style.display = 'block'; // Показываем панель авторизации
       document.getElementById('chatPanel').style.display = 'none'; // Скрываем панель чата
   } else {
       alert('Ошибка при выходе из аккаунта.');
   }
}

// Сохранение текстового сообщения
async function saveText() {
   const text = document.getElementById('textInput').value;

   if (!text) {
       alert('Введите текст перед отправкой!');
       return;
   }

   // Отправляем текст на сервер
   const response = await fetch('/save-text', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({ text })
   });

   const message = await response.text();
   alert(message);
   
   updateChat(); // Обновляем чат после отправки текста
}

// Загрузка изображения
async function uploadImage() {
   const imageInput = document.getElementById("imageInput");

   if (!imageInput.files.length) {
       alert("Пожалуйста выберите изображение.");
       return;
   }

   const formData = new FormData();
   formData.append("image", imageInput.files[0]);

   // Отправляем изображение на сервер
   const response = await fetch('/upload-image', {
       method: 'POST',
       body: formData
   });

   const message = await response.text();
   alert(message);

   updateChat(); // Обновляем чат после отправки изображения
}

// Отправка сообщения от имени сервера
async function sendServerMessage() {
   const messageInputValue= document.getElementById('serverMessageInput').value;

	if (!messageInputValue.trim()) { 
		alert("Введите сообщение перед отправкой!"); 
		return; 
	}

	const response= await fetch("/admin/send-message", { 
		method: "POST", 
		headers: { "Content-Type": "application/json" }, 
		body: JSON.stringify({ message: messageInputValue }) 
	});

	const result= await response.text(); 
	alert(result);

	// Очистка поля ввода после отправки сообщения 
	document.getElementById("serverMessageInput").value= ""; 
}

// Очистка чата
async function clearChat() {
   const response = await fetch('/admin/clear-chat', {
       method: 'POST'
   });

   const message = await response.text();
   alert(message);
}

// Функция для обновления текста на странице
async function updateChat() {
   const response = await fetch('/get-text');

   if (response.ok) {
       const data = await response.text();
       document.getElementById('displayText').innerHTML = data; // Используем innerHTML для отображения HTML-контента
   } else {
       console.error("Ошибка при обновлении чата.");
   }
}

// Периодическое обновление текста каждые 5 секунд
setInterval(updateChat, 5000);

// Проверка состояния входа при загрузке страницы
window.onload = async function() {
   try {
       await updateChat(); // Загружаем тексты пользователей

       // Проверяем наличие токена в cookies и отображаем соответствующие панели
       const response = await fetch('/get-text'); 
       
       if (response.ok) { 
           document.getElementById("authPanel").style.display ="none"; 
           document.getElementById("chatPanel").style.display ="block"; 
       } else { 
           document.getElementById("authPanel").style.display ="block"; 
           document.getElementById("chatPanel").style.display ="none"; 
       }
   } catch (error) {
       console.error("Ошибка при проверке состояния входа:", error);
   }
};
</script>

</body>
</html>
